<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="JosuÃ© Nunes Campos">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>FFC - Project</title>
  </head>
  <body style="background-color: mintcream;">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="row" style="width: 100%;">
        <div class="col-md-6">
          <a class="navbar-brand" style="font-weight: bold;" href="index.html">Fast Flow Cloud</a>
        </div>
        <div class="col-md-6">
          <div class="div-github">
            <a class="nav-link" id="github" href="https://github.com/lesc-ufv/fast_flow_cloud">GitHub</a>
          </div>
        </div>
      </div>
    </nav>
    <div id="tabs">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" style="font-weight: bold;">
          <a class="nav-link active" id="cplus-tab" data-toggle="tab" href="#cplus" role="tab" aria-controls="cplus" aria-selected="true">C++</a>
        </li>
        <li class="nav-item" style="font-weight: bold;">
          <a class="nav-link" id="graph-tab" data-toggle="tab" href="#graph" role="tab" aria-controls="graph" aria-selected="false">Dataflow</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="cplus" role="tabpanel" aria-labelledby="cplus-tab">
          <div class="div-editor">
            <div id="editor"></div>
            <div class="fab">
              <label class="label-settings" for="settings">Settings</label>
              <button id="settings" class="build">
                <i style="font-size: 1.1em" class="fa fa-cogs"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="graph" role="tabpanel" aria-labelledby="graph-tab">
          <div class="row justify-content-center">
            <div id="cy" class="col-12">
            </div>
            <div class="fab">
              <label class="label-adjust" for="adjust-layout">Adjust Graph</label>
              <button id="adjust-layout" class="build">
                <i style="font-size: 1.1em" class="fa fa-arrows-alt"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="fab">
          <label class="label-run" for="run">Run</label>
          <button id="run" class="run">
            <i id="icon-run" style="font-size: 1.1em" class="fa fa-play"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="divDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" z-index="9999">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">New Dataflow</h5>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="dfg-name" placeholder="Enter dataflow name">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="btn-close" data-dismiss="modal" style="visibility: hidden;">Close</button>
            <button type="button" class="btn btn-primary" id="btn-save">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal-result" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" z-index="9999">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Execution Log</h5>
          </div>
          <div class="modal-body">
            <textarea name="log" id="log" cols="47" rows="10" readonly></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal-settings" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" z-index="9999">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Settings</h5>
          </div>
          <div class="modal-body">
            <input type="radio" name="type_run" id="run_cpu" value="cpu" checked="checked">
            <label for="run_cpu">
                Simulate on CPU
            </label>
            <br></br>
            <input type="radio" name="type_run" id="run_sim" value="sim">
            <label for="run_sim">
                Simulate on Overlay CGRA
            </label>
            <br></br>
            <input type="radio" name="type_run" id="run_cgra" value="cgra">
            <label for="run_cgra">
                Execute on Overlay CGRA in AWS F1
            </label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $('#divDialog').modal({backdrop: 'static', keyboard: false});
  </script>
</html>
